<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Online Casino in French: Comparison of Top Casinos</title>
    <link rel="icon" type="image/png" href="img/chip.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="bi bi-trophy-fill me-2"></i>
                GeoTopBrands
            </a>
            
            <div class="ms-auto d-flex align-items-center">
                <span class="country-badge me-3">
                    <i class="bi bi-globe-americas"></i>
                    <span id="userCountry">XX</span>
                </span>
                <button class="btn btn-light" data-bs-toggle="modal" data-bs-target="#addBrandModal">
                    <i class="bi bi-plus-lg"></i> Add a Casino
                </button>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="card mb-4">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0">
                    <i class="bi bi-star-fill text-warning"></i>
                    Best Online Casino in French: Comparison of Top Casinos
                </h4>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-primary">
                            <tr>
                                <th style="width: 50px">#</th>
                                <th>Casino</th>
                                <th>Bonus</th>
                                <th style="width: 150px">Rating</th>
                                <th style="width: 120px">Actions</th>
                                <th style="width: 150px">Get the Bonus</th>
                            </tr>
                        </thead>
                        <tbody id="brandsList">
                            <!-- Casinos will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div id="pagination" class="mt-4">
            <!-- Pagination will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Brand Modal -->
    <div class="modal fade" id="addBrandModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">
                        <i class="bi bi-plus-circle"></i> Add a Casino
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="brandForm" class="needs-validation" novalidate>
                        <div class="mb-3">
                            <label for="brand_name" class="form-label">
                                <i class="bi bi-tag"></i> Casino Name
                            </label>
                            <input type="text" class="form-control" id="brand_name" name="brand_name" required>
                        </div>
                        <div class="mb-3">
                            <label for="brand_image" class="form-label">
                                <i class="bi bi-image"></i> Logo URL
                            </label>
                            <input type="url" class="form-control" id="brand_image" name="brand_image">
                        </div>
                        <div class="mb-3">
                            <label for="rating" class="form-label">
                                <i class="bi bi-star"></i> Rating
                            </label>
                            <select class="form-select" id="rating" name="rating">
                                <option value="1">1 Star</option>
                                <option value="2">2 Stars</option>
                                <option value="3">3 Stars</option>
                                <option value="4">4 Stars</option>
                                <option value="5" selected>5 Stars</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary" form="brandForm" id="saveBrand">
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        <i class="bi bi-check-lg"></i> Save
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteConfirmModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-exclamation-triangle text-danger"></i> Confirm Deletion
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this casino? This action is irreversible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="bi bi-x-lg"></i> Cancel
                    </button>
                    <button type="button" class="btn btn-danger" id="confirmDelete">
                        <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                        <i class="bi bi-trash3"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
